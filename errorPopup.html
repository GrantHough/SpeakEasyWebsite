
<div easy-index="EASYINDEXHERE" error-index="ERRORINDEXHERE" class="error-popup"> 

    <div easy-index="EASYINDEXHERE" error-index="ERRORINDEXHERE" id="speakeasy-error-items">
        <div id="speakeasy-error-sentences">
            <h6 easy-index="EASYINDEXHERE" error-index="ERRORINDEXHERE" class="sentence-label" id="top-sentence-label">Original Sentence:</h6>
            <p easy-index="EASYINDEXHERE" error-index="ERRORINDEXHERE" class="original-sentence">ORIGNALSENTENCEHERE</p>
            <h6 easy-index="EASYINDEXHERE" error-index="ERRORINDEXHERE" class="sentence-label">Rephrased Sentence:</h6>
            <p easy-index="EASYINDEXHERE" error-index="ERRORINDEXHERE" class="rephrased-sentence">REPHRASEDSENTENCEHERE</p>
        </div>
        <button easy-index="EASYINDEXHERE" error-index="ERRORINDEXHERE" id="rephrase-btn" class="error-popup-button">Rephrase Again</button>
        <div class="accept-ignore-btns">
            <button easy-index="EASYINDEXHERE" error-index="ERRORINDEXHERE" id="accept-btn" class="error-popup-button">Accept</button>
            <button easy-index="EASYINDEXHERE" error-index="ERRORINDEXHERE" id="ignore-btn" class="error-popup-button">Ignore</button>
        </div>
    </div>

    <div easy-index="EASYINDEXHERE" error-index="ERRORINDEXHERE" id="speakeasy-error-loading" class="hidden">
        <div id="speakeasy-error-loading-text">Generating a new sentence...</div>
        <div class="speakeasy-loading-spinner"></div>
    </div>

    <div easy-index="EASYINDEXHERE" error-index="ERRORINDEXHERE" id="speakeasy-no-sentence-view" class="hidden"> 
        <h6 easy-index="EASYINDEXHERE" error-index="ERRORINDEXHERE" class="sentence-label" id="no-sentence-anymore">Woah!</h6>
        <p easy-index="EASYINDEXHERE" error-index="ERRORINDEXHERE" id="sentence-not-there-text">SpeakEasy tried to apply the changes to this sentence but it's no longer present in your writing to be rephrased!</p>
        <button easy-index="EASYINDEXHERE" error-index="ERRORINDEXHERE" id="rephrase-everything-btn" class="error-popup-button">Rephrase Again</button>
        <!-- <div easy-index="EASYINDEXHERE" error-index="ERRORINDEXHERE" class="speakeasy-small-text">Keep in mind that sentences without ending punctuation are not rephrased!</div> -->
    </div>

    <div easy-index="EASYINDEXHERE" error-index="ERRORINDEXHERE" id="speakeasy-replace-loading" class="hidden">
        <div id="speakeasy-error-loading-text">Accepting the changes...</div>
        <div class="speakeasy-loading-spinner"></div>
    </div>

</div>
